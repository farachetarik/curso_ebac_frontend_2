<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="container d-flex flex-column justify-content-center config.main">
        <div class="row">
            <div class="col">
                <h2>Envie o formulário</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome</label>
                    <input type="text" id="nome" class="form-control form-control-sm post"/>
                    <label for="email" class="form-label">Seu e-mail</label>
                    <input type="email" id="email" class="form-control form-control-sm post"/>
                    <label for="phone" class="form-label">Seu Telefone</label>
                    <input type="tel" id="phone" class="form-control form-control-sm post" placeholder="(00) 00000-0000"/>
                    <button class="btn btn-outline-primary btn-sm">enviar</button>
                </form>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
